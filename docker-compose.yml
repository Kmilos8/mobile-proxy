version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mobileproxy
      POSTGRES_PASSWORD: mobileproxy
      POSTGRES_DB: mobileproxy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mobileproxy"]
      interval: 5s
      timeout: 5s
      retries: 5

  # openvpn:
  #   image: kylemanna/openvpn:2.4
  #   cap_add:
  #     - NET_ADMIN
  #   network_mode: host
  #   volumes:
  #     - openvpn_data:/etc/openvpn
  #     - ./server/deployments/openvpn:/etc/openvpn/custom
  #   restart: unless-stopped

  tunnel:
    build:
      context: ./server
      dockerfile: deployments/docker/Dockerfile.tunnel
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    network_mode: host
    environment:
      TUNNEL_PORT: "1194"
      API_URL: "http://127.0.0.1:8080"
    restart: unless-stopped

  api:
    build:
      context: ./server
      dockerfile: deployments/docker/Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: mobileproxy
      DB_PASSWORD: mobileproxy
      DB_NAME: mobileproxy
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      SERVER_PORT: "8080"
      VPN_SERVER_IP: ${VPN_SERVER_IP:-127.0.0.1}
      VPN_CCD_DIR: /etc/openvpn/ccd
    cap_add:
      - NET_ADMIN
    volumes:
      - openvpn_data:/etc/openvpn:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: ./server
      dockerfile: deployments/docker/Dockerfile.worker
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: mobileproxy
      DB_PASSWORD: mobileproxy
      DB_NAME: mobileproxy
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: ../server/deployments/docker/Dockerfile.dashboard
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
      NEXT_PUBLIC_WS_URL: ws://localhost:8080/ws
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./server/deployments/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
      - dashboard
    restart: unless-stopped

volumes:
  postgres_data:
  openvpn_data:
